<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!--__WITHOUT_GULP_REM__-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!--__END__-->
    <!-- 禁止浏览器从本地计算机的缓存中访问页面内容。 -->
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- 动态生成config.js -->
    <script src="<%= htmlWebpackPlugin.options.configFile %>"></script>
    <% if (htmlWebpackPlugin.options.vconsole){ %>
    <script src="https://weixincs.midea.com/vConsole/3.2.0/vconsole.min.js"></script>
    <script type="text/javascript">
      var vConsole = new VConsole()
    </script>
    <% } %>
    <title>市场考评</title>
    <!-- <script src="https://pingjs.qq.com/h5/stats.js" name="MTAH5" sid="500682006" cid="500682097"></script> -->
  </head>
  <body>
    <script src="cordova.js"></script>
    <div id="app"></div>
  </body>
</html>
